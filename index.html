<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(0, 0%, 100%);
			}
		</style>
		<link rel="stylesheet" href="style.css" />
		<script 
		  src="https://kit.fontawesome.com/1afb49562b.js" 
		  crossorigin="anonymous">
		</script>
	</head>
	<body>
		<main>
			<header class="header">
				<h1>
					<a href="#"><img src="images/logo.svg" alt="Huddle" /></a>
				</h1>
			</header>

			<div class="main">
				<div class="left">
					<img
						src="images/illustration-mockups.svg"
						alt="hubble mockup"
					/>
				</div>
				<div class="right">
					<h2>Build The Community Your Fans Will Love</h2>
					<p>
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<button class="btn">Register</button>
				</div>
			</div>
			<div class="footer">
				<a href="#">
					<i class="fa-brands fa-facebook-f"></i>
        		</a>
				</a>
				<a href="#">
					<i class="fa-brands fa-twitter"></i>
				</a>
				<a href="#">
					<i class="fa-brands fa-instagram"></i>
				</a>
			</div>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a
          rel="noopener"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
          >
          Frontend Mentor
        </a>
        . Coded by 
        <a 
          rel="noopener" 
          href="https://www.frontendmentor.io/profile/ADCByDefault"
          target="_blank"
          >
          ADCByDefault
        </a>.
			</p>
		</footer>
	</body>
</html>
